<div class="container">
  <h2>{{ isUpdate ? 'Update' : 'Add' }} Vendor</h2>
  <form (ngSubmit)="isUpdate ? updateVendor() : addVendor()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="vendor.name" #name="ngModel" required class="form-control" />
    <div *ngIf="name.invalid && name.touched" class="error-message">
      Name is required.
    </div>

    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" [(ngModel)]="vendor.contact" #contact="ngModel" required
      pattern="^\+?[0-9]{10}$" class="form-control" />
    <div *ngIf="contact.invalid && contact.touched" class="error-message">
      Enter a valid contact.
    </div>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="vendor.address" #address="ngModel" required
      class="form-control" />
    <div *ngIf="address.invalid && address.touched" class="error-message">
      Address is required.
    </div>

    <div class="form-actions">
      <button type="submit">{{ isUpdate ? 'Update' : 'Add' }} Vendor</button>
      <button type="button" routerLink="/">Cancel</button>
    </div>
  </form>
</div>
